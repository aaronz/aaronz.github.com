<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>css expression demo</title>
    <style>
        #main {
            background-color: expression( (new Date()).getHours()%2 ? "#000" : "#fff" );
            height:300px;
            width:300px;
        }
    </style>
</head>
<body>
    <div id="main"></div>
    <h3>Source Code</h3>
    <pre class="brush: js">
        background-color: expression( (new Date()).getHours()%2 ? "#000" : "#fff" );
</pre>
</body>
</html>
