---
layout: default
title: Browser Work
---

<div class="section">
    <div class="wrapper">
      <div id="home">
          {% for post in paginator.posts %}
            <h3 class="text-muted">{{ post.title }}</h3>
              <div class="excerpt">
                {{ post.excerpt }}
              </div>
              <a href="{{ post.url }}">继续阅读全文 >> </a>
          {% endfor %}
      </div>
    </div>
</div>

<div class="section">
	<div class="wrapper">
		<div id="home">
		  <h3 class="text-muted">最新文章</h3>
		  <ul class="posts">
		    {% for post in site.posts %}
		      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
		    {% endfor %}
		  </ul>
		</div>
	</div>
</div>
