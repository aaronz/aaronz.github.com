<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--<meta http-equiv="x-ua-compatible" content="IE=9">-->
    <meta charset="utf-8" />
    <title>document mode demo</title>
</head>
<body>
	<h1>Document Mode</h1>
    <script>
    function test(){    	
        document.getElementById('output').innerHTML = 'the current document mode is: ' + document.documentMode;
        document.getElementById('output').innerHTML += '<br/>';
        document.getElementById('output').innerHTML += 'the current user agent string is: ' + navigator.userAgent;
    }
    </script>
    <h3>Source Code</h3>
    <pre>
    	document.getElementById('output').innerHTML = 'the current document mode is: ' + document.documentMode;
        document.getElementById('output').innerHTML += 'the current user agent string is: ' + navigator.userAgent;
    </pre>
    <input type="button" value="Execute Test" onclick="test()"/>
	<h3>Result</h3>
	<p id="output"></p>
</body>
</html>
