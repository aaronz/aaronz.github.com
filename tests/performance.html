<!doctype html>
<html>
<head>
	<link href="https://www.w3.org/StyleSheets/TR/W3C-CR.css" rel="stylesheet" type="text/css">
</head>
<body>
	<p id="output"></p>
	<script>
	function show(entry){
		var output = "name:"+entry.name+"<p>";
		output+= "connectStart:"+entry.connectStart+"<p>";
		output+="connectEnd:"+entry.connectEnd+"<p>";
		document.getElementById("output").innerHTML += output;
	}

    document.getElementById('output').innerHTML = 'the current document mode is: ' + document.documentMode + "<p>";
    document.getElementById('output').innerHTML += 'the current user agent string is: ' + navigator.userAgent + "<p>";
	var entities = performance.getEntries();
	entities.forEach(show);
	</script>
</body>
</html>
